name: Android CI 

on:    
  push:    
    branches: [ master ]    
  pull_request:    
    branches: [ master ]    

jobs:    
  build:    
    runs-on: ubuntu-latest    
    steps:    
      # Checkout code    
      - uses: actions/checkout@v4    

      # Setup Java JDK 17    
      - name: Set up JDK 17    
        uses: actions/setup-java@v4    
        with:    
          java-version: '17'    
          distribution: 'temurin'    
          cache: gradle    

      - name: Run Instrumentation Tests (reactivecircus)
        uses: reactivecircus/android-emulator-runner@v2.6.1
        with:
          api-level: 34
          target: default
          arch: x86
          profile: Pixel 8
          script: ./gradlew connectedCheck --stacktrace
      # Build and execute JUnit tests    
      - name: Build and Run JUnit Tests    
        run: ./gradlew test  
